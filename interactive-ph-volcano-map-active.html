<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Volcano Map — Philippines</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:100vh; width:100%; }
    body { font-family: Arial, sans-serif; }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 220px;
    }
    .controls input[type="text"] { width: 100%; padding:6px; margin-top:6px; }
    .controls label { display:block; margin-top:8px; font-size:13px; }
    .legend {
      position: absolute;
      bottom: 20px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 14px;
      line-height: 20px;
    }
    .legend div { display: flex; align-items: center; margin-bottom: 6px; }
    .legend span { width: 14px; height: 14px; border-radius: 50%; margin-right: 6px; display: inline-block; }
    .btn { margin-top:6px; display:inline-block; padding:6px 8px; border-radius:4px; cursor:pointer; background:#eee; }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="controls">
    <strong>Search Volcano</strong>
    <input id="vsearch" type="text" placeholder="Search volcano (Enter)" />

    <div style="margin-top:8px;">
      <button id="zoomAll" class="btn">Zoom to All</button>
      <button id="clearSearch" class="btn">Clear Search</button>
    </div>
  </div>

  <div class="legend">
    <strong>Volcano Status</strong>
    <div><span style="background:#d93025;"></span> Active</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    // ---------- MAP SETUP ----------
    const map = L.map('map').setView([12.0, 123.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // ---------- COLOR ----------
    function getColor() {
      return "#d93025"; // active = red
    }

    // ---------- ACTIVE VOLCANOES ONLY ----------
    const activeVolcanoes = [
      { name: "Mayon Volcano", lat: 13.257, lng: 123.685 },
      { name: "Taal Volcano", lat: 14.002, lng: 120.993 },
      { name: "Mount Pinatubo", lat: 15.142, lng: 120.354 },
      { name: "Bulusan", lat: 12.7699, lng: 124.0542 },
      { name: "Kanlaon", lat: 10.5232, lng: 123.2503 },
      { name: "Smith Volcano (Babuyan)", lat: 19.5339, lng: 121.9169 },
      { name: "Didicas", lat: 19.0770, lng: 122.2019 },
      { name: "Hibok-hibok", lat: 9.1119, lng: 124.4597 },
      { name: "Ambalatungan (Binuluan)", lat: 17.3062, lng: 121.0939 },
      { name: "Biliran", lat: 11.5581, lng: 124.5120 },
      { name: "Bud Dajo", lat: 6.01295, lng: 121.05772 },
      { name: "Cabalian", lat: 10.286, lng: 125.2218 },
      { name: "Cagua", lat: 18.2219, lng: 122.1231 },
      { name: "Camiguin de Babuyanes", lat: 18.83, lng: 121.86 },
      { name: "Iraya", lat: 20.4689, lng: 122.0100 },
      { name: "Iriga", lat: 13.4570, lng: 123.4570 },
      { name: "Isarog", lat: 13.65685, lng: 123.38087 },
      { name: "Leonard Kniaseff", lat: 7.3820, lng: 126.0470 },
      { name: "Makaturing", lat: 7.647, lng: 124.320 },
      { name: "Matutum", lat: 6.3667, lng: 125.0667 },
      { name: "Musuan", lat: 7.8769, lng: 125.0681 },
      { name: "Parker", lat: 6.1130, lng: 124.8897 },
      { name: "Ragang", lat: 7.7, lng: 124.5 }
    ];

    // ---------- MARKERS ----------
    const markerLayer = L.markerClusterGroup();
    const markerRefs = [];

    function addMarkers() {
      markerLayer.clearLayers();
      markerRefs.length = 0;

      activeVolcanoes.forEach(v => {
        const marker = L.circleMarker([v.lat, v.lng], {
          radius: 7,
          color: getColor(),
          fillColor: getColor(),
          fillOpacity: 0.9,
          weight: 1
        });

        marker.bindPopup(`<strong>${v.name}</strong><br/><em>Active Volcano</em>`);
        markerLayer.addLayer(marker);
        markerRefs.push({ volcano: v, marker });
      });

      map.addLayer(markerLayer);
    }

    addMarkers();

    // ---------- SEARCH ----------
    function searchVolcano(query) {
      const q = (query || '').trim().toLowerCase();
      if (!q) return;

      const found = activeVolcanoes.find(v => v.name.toLowerCase().includes(q));
      if (!found) {
        alert("Volcano not found.");
        return;
      }

      map.setView([found.lat, found.lng], 11);
      L.popup()
        .setLatLng([found.lat, found.lng])
        .setContent(`<h3>${found.name}</h3><p><strong>Status:</strong> Active</p>`)
        .openOn(map);
    }

    document.getElementById('vsearch').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') searchVolcano(e.target.value);
    });

    document.getElementById('clearSearch').addEventListener('click', () => {
      document.getElementById('vsearch').value = '';
      map.closePopup();
    });

    // ---------- ZOOM TO ALL ----------
    document.getElementById('zoomAll').addEventListener('click', () => {
      if (markerLayer.getLayers().length === 0) return;
      const group = L.featureGroup(markerLayer.getLayers());
      map.fitBounds(group.getBounds().pad(0.25));
    });
  </script>
</body>
</html>
