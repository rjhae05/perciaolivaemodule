<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Volcano Activity - Pure CSS</title>

<style>
/* ----------- GENERAL PAGE LAYOUT ----------- */
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
  text-align: center;
}

h1 { margin-bottom: 20px; }

.container {
  display: flex;
  justify-content: center;
  gap: 40px;
}

/* ----------- DRAG LABELS ----------- */
.label {
  padding: 10px 20px;
  background: #4a6cf7;
  color: white;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: grab;
  font-weight: bold;
}

.label:active {
  cursor: grabbing;
  opacity: 0.7;
}

/* Drop Zone (Volcano wrapper) */
.drop-zone {
  width: 260px;
  height: 260px;
  padding: 10px;
  border-radius: 10px;
}

/* ----------- PURE CSS MAYON VOLCANO ----------- */
.volcano {
  position: relative;
  width: 220px;
  height: 200px;
  margin: 0 auto;
  top: 20px;
}

/* Cone */
.mountain {
  width: 0;
  height: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-bottom: 180px solid #5a3b22;
  position: absolute;
  bottom: 0;
  left: 0;
}

/* Crater */
.crater {
  position: absolute;
  top: 8px;
  left: 85px;
  width: 50px;
  height: 15px;
  background: #3a2717;
  border-radius: 50%;
  z-index: 10;
}

/* Lava animation */
.lava {
  position: absolute;
  top: 0;
  left: 100px;
  width: 20px;
  height: 60px;
  background: linear-gradient(orange, red);
  border-radius: 40%;
  transform: translateY(30px);
  opacity: 0;
  transition: 0.3s;
}

/* Smoke */
.smoke {
  position: absolute;
  top: -10px;
  left: 105px;
  width: 25px;
  height: 25px;
  background: #ccc;
  border-radius: 50%;
  opacity: 0;
}

.smoke.animate {
  animation: puff 1.6s infinite;
}

@keyframes puff {
  0% { transform: translateY(0) scale(1); opacity: 0.6; }
  100% { transform: translateY(-45px) scale(1.8); opacity: 0; }
}

/* Ash */
.ash {
  position: absolute;
  top: 0;
  left: 95px;
  width: 40px;
  height: 40px;
  background: rgba(200,200,200,0.4);
  border-radius: 50%;
  filter: blur(3px);
  opacity: 0;
}

.ash.active {
  animation: ashBurst 0.8s forwards;
}

@keyframes ashBurst {
  0% { opacity: 1; transform: scale(0.3); }
  100% { opacity: 0; transform: scale(2); }
}

.lava.active {
  opacity: 1;
  transform: translateY(-45px);
}

/* Highlight when dragging */
.drop-zone.highlight {
  outline: 3px dashed #ff9800;
}
</style>
</head>
<body>

<h1>Activity: Classify the Volcano</h1>

<div class="container">

  <!-- Column for labels -->
  <div>
    <div class="label" draggable="true" data-status="active">ACTIVE</div>
    <div class="label" draggable="true" data-status="inactive">INACTIVE</div>
  </div>

  <!-- Volcano Drop Zone -->
  <div class="drop-zone" id="dropZone">

    <div class="volcano" id="mayon">
      <div class="mountain"></div>
      <div class="crater"></div>
      <div class="lava"></div>
      <div class="smoke"></div>
      <div class="ash"></div>
    </div>

  </div>

</div>

<script>
/* ----------- DRAG & DROP ----------- */

const labels = document.querySelectorAll(".label");
const dropZone = document.getElementById("dropZone");

labels.forEach(label => {
  label.addEventListener("dragstart", e => {
    e.dataTransfer.setData("status", label.dataset.status);
    dropZone.classList.add("highlight");
  });

  label.addEventListener("dragend", () => {
    dropZone.classList.remove("highlight");
  });
});

dropZone.addEventListener("dragover", e => e.preventDefault());

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  const status = e.dataTransfer.getData("status");

  if (status === "active") {
    erupt("mayon");
  } else {
    calm("mayon");
  }

  dropZone.classList.remove("highlight");
});

/* ----------- ERUPTION FUNCTIONS ----------- */

function erupt(id) {
  const v = document.getElementById(id);
  v.querySelector(".lava").classList.add("active");
  v.querySelector(".smoke").classList.add("animate");
  v.querySelector(".ash").classList.add("active");

  setTimeout(() => {
    v.querySelector(".ash").classList.remove("active");
  }, 1200);
}

function calm(id) {
  const v = document.getElementById(id);
  v.querySelector(".lava").classList.remove("active");
  v.querySelector(".smoke").classList.remove("animate");
  v.querySelector(".ash").classList.remove("active");
}
</script>

</body>
</html>
