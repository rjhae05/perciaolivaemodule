<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Volcano Activity - Pure CSS Mayon</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #c0f0ff;
  padding: 20px;
  text-align: center;
}

h1 { margin-bottom: 20px; }

.container {
  display: flex;
  justify-content: center;
  gap: 40px;
}

/* ---- Drag Labels ---- */
.label {
  padding: 10px 20px;
  background: #4a6cf7;
  color: white;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: grab;
  font-weight: bold;
}
.label:active { opacity: 0.7; cursor: grabbing; }

.drop-zone {
  width: 280px;
  height: 300px;
  border-radius: 10px;
}

/* ---- Mayon Volcano (Improved Realistic CSS) ---- */
.volcano {
  position: relative;
  width: 250px;
  height: 260px;
  margin: 0 auto;
}

/* Mountain Shape */
.mountain {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 250px;
  height: 230px;
  background: linear-gradient(#6894c7, #3b6ca3, #2f5585);
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
}

/* Mountain shading (light left side) */
.mountain::before {
  content: "";
  position: absolute;
  width: 250px;
  height: 230px;
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
  background: linear-gradient(to right, rgba(255,255,255,0.3), transparent);
}

/* Snow streak lines like reference photo */
.streak {
  position: absolute;
  width: 120px;
  height: 25px;
  background: rgba(255,255,255,0.4);
  border-radius: 20px;
  filter: blur(3px);
  opacity: 0.4;
  transform: rotate(-8deg);
}

/* Left streak */
.streak.s1 { top: 120px; left: 40px; width: 140px; }

/* Mid streak */
.streak.s2 { top: 150px; left: 80px; width: 110px; }

/* Smaller streak */
.streak.s3 { top: 180px; left: 100px; width: 80px; }

/* Crater top */
.crater {
  position: absolute;
  top: 8px;
  left: 100px;
  width: 50px;
  height: 18px;
  background: #20395d;
  border-radius: 50%;
  z-index: 5;
  box-shadow: 0px -8px 8px rgba(0,0,0,0.3);
}

/* ---- Lava ---- */
.lava {
  position: absolute;
  top: 0;
  left: 118px;
  width: 22px;
  height: 70px;
  background: linear-gradient(orange, red);
  border-radius: 40%;
  transform: translateY(30px);
  opacity: 0;
  transition: 0.3s;
}

/* ---- Smoke ---- */
.smoke {
  position: absolute;
  top: -15px;
  left: 125px;
  width: 30px;
  height: 30px;
  background: #ddd;
  opacity: 0;
  border-radius: 50%;
}
.smoke.animate {
  animation: puff 1.5s infinite;
}

@keyframes puff {
  0% { transform: translateY(0) scale(1); opacity: 0.6; }
  100% { transform: translateY(-45px) scale(1.8); opacity: 0; }
}

/* ---- Ash Burst ---- */
.ash {
  position: absolute;
  top: 0;
  left: 110px;
  width: 45px;
  height: 45px;
  background: rgba(200,200,200,0.4);
  border-radius: 50%;
  filter: blur(3px);
  opacity: 0;
}

.ash.active {
  animation: ashBurst 0.8s forwards;
}

@keyframes ashBurst {
  0% { opacity: 1; transform: scale(0.3); }
  100% { opacity: 0; transform: scale(2); }
}

.lava.active {
  opacity: 1;
  transform: translateY(-45px);
}

/* highlight drop zone */
.drop-zone.highlight {
  outline: 3px dashed #ff9800;
}

</style>
</head>
<body>

<h1>Activity: Classify the Volcano (Mayon)</h1>

<div class="container">

  <!-- Labels -->
  <div>
    <div class="label" draggable="true" data-status="active">ACTIVE</div>
    <div class="label" draggable="true" data-status="inactive">INACTIVE</div>
  </div>

  <!-- Volcano Drop -->
  <div class="drop-zone" id="dropZone">

    <div class="volcano" id="mayon">
      
      <div class="mountain"></div>

      <!-- Snow Streaks -->
      <div class="streak s1"></div>
      <div class="streak s2"></div>
      <div class="streak s3"></div>

      <div class="crater"></div>
      <div class="lava"></div>
      <div class="smoke"></div>
      <div class="ash"></div>
    </div>

  </div>

</div>

<script>
/* Drag & Drop */
const labels = document.querySelectorAll(".label");
const dropZone = document.getElementById("dropZone");

labels.forEach(label => {
  label.addEventListener("dragstart", e => {
    e.dataTransfer.setData("status", label.dataset.status);
    dropZone.classList.add("highlight");
  });
  label.addEventListener("dragend", () => {
    dropZone.classList.remove("highlight");
  });
});

dropZone.addEventListener("dragover", e => e.preventDefault());

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  const status = e.dataTransfer.getData("status");
  if (status === "active") erupt("mayon");
  else calm("mayon");
  dropZone.classList.remove("highlight");
});

/* Eruption Animation */
function erupt(id) {
  const v = document.getElementById(id);
  v.querySelector(".lava").classList.add("active");
  v.querySelector(".smoke").classList.add("animate");
  v.querySelector(".ash").classList.add("active");

  setTimeout(() => {
    v.querySelector(".ash").classList.remove("active");
  }, 1200);
}

function calm(id) {
  const v = document.getElementById(id);
  v.querySelector(".lava").classList.remove("active");
  v.querySelector(".smoke").classList.remove("animate");
  v.querySelector(".ash").classList.remove("active");
}
</script>

</body>
</html>
