<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volcano Parts - Drag & Drop</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Volcano â€” Parts Drag & Drop</h1>
</header>

<main class="container">

  <!-- LEFT PANEL -->
  <section class="left-panel">
    <h2 class="label-title">Labels</h2>

    <div id="labels" class="labels-list">

      <div class="label-item" data-name="crater">
        <img src="https://rjhae05.github.io/perciaolivaemodule/assets/crater.png" class="icon">
        Crater
      </div>

      <div class="label-item" data-name="vent">
        <img src="https://rjhae05.github.io/perciaolivaemodule/assets/vent.png" class="icon">
        Vent
      </div>

      <div class="label-item" data-name="magma">
        <img src="https://rjhae05.github.io/perciaolivaemodule/assets/magma_chamber.png" class="icon">
        Magma Chamber
      </div>

      <div class="label-item" data-name="lava">
        <img src="https://rjhae05.github.io/perciaolivaemodule/assets/lava_flow.png" class="icon">
        Lava Flow
      </div>

      <div class="label-item" data-name="ash">
        <img src="https://rjhae05.github.io/perciaolivaemodule/assets/ash.png" class="icon">
        Ash Cloud
      </div>

    </div>

    <button id="resetBtn" class="reset-btn">Reset</button>
  </section>

  <!-- RIGHT PANEL -->
  <section class="right-panel">
    <div class="volcano-wrap">

      <img src="https://rjhae05.github.io/perciaolivaemodule/assets/Volcano.png" class="volcano-img">

      <!-- Drop Zones -->
      <div class="drop-target" data-accept="ash" style="top:6%; left:65%;">Drop ash</div>
      <div class="drop-target" data-accept="crater" style="top:30%; left:50%;">Drop crater</div>
      <div class="drop-target" data-accept="vent" style="top:40%; left:50%;">Drop vent</div>
      <div class="drop-target" data-accept="magma" style="top:55%; left:38%;">Drop magma</div>
      <div class="drop-target" data-accept="lava" style="top:70%; left:55%;">Drop lava</div>

    </div>
  </section>

</main>

<script src="script.js"></script>

</body>
</html>
