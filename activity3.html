<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Activity 3 — Under Pressure</title>

<style>
  body{
    font-family: Arial, sans-serif;
    margin:0; padding:20px;
    background:#dff3d8;
    display:flex; justify-content:center;
  }

  .app{
    display:grid;
    grid-template-columns:160px 1fr;
    gap:25px;
    width:100%; max-width:1100px;
  }

  /*-------------------------------------
       VERTICAL THERMOMETER SLIDER
  --------------------------------------*/
  .thermo-box{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
    background:#fff;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
  }

  .thermo-label{
    font-weight:bold; font-size:18px;
  }

  .thermo{
    height:300px;
    width:40px;
    position:relative;
  }

  input[type=range]{
    writing-mode: bt-lr;         /* Vertical */
    -webkit-appearance: slider-vertical;
    width:40px;
    height:300px;
    background:linear-gradient(to top, #8ecae6, #023047);
    border-radius:20px;
    outline:none;
  }

  input[type=range]::-webkit-slider-thumb{
    -webkit-appearance:none;
    width:28px; height:28px;
    background:#fff;
    border-radius:50%;
    border:3px solid #888;
    cursor:pointer;
  }

  /*-------------------------------------
       RIGHT PANEL (Volcano Scene)
       — unchanged from your code
  --------------------------------------*/

  .panel{
    background:#fff;
    padding:16px; border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.1);
  }

  .viz{
    background:#fff;
    border-radius:10px;
    min-height:500px;
    position:relative;
    padding:20px;
  }

  .scene{
    width:100%; height:440px;
    background:#c7e7ff;
    position:relative;
    border-radius:10px;
    overflow:hidden;
  }

  /* Volcano Shape */
  .mount{
    position:absolute;
    bottom:0; left:50%;
    transform:translateX(-50%);
    width:320px; height:200px;
    background:linear-gradient(#6fa3d1,#3a6fa8);
    clip-path:polygon(50% 0%, 100% 100%, 0 100%);
  }

  .crater{
    position:absolute;
    top:8px; left:50%;
    transform:translateX(-50%);
    width:60px; height:25px;
    background:#13222f;
    border-radius:50%;
  }

  .lava-stem{
    position:absolute;
    bottom:20px; left:50%;
    transform:translateX(-50%);
    width:30px; height:30px;
    background:red;
    border-radius:50%;
    opacity:0; transition:0.3s;
  }

  .lava-flow{
    position:absolute;
    bottom:50px; left:50%;
    transform:translateX(-50%);
    width:40px; height:130px;
    background:orange;
    border-radius:20px;
    opacity:0; transition:0.3s;
  }

  .bubbles{
    position:absolute;
    bottom:100px; left:50%;
    width:120px; height:150px;
    transform:translateX(-50%);
    pointer-events:none;
  }

  .bubble{
    position:absolute;
    width:12px; height:12px;
    background:white;
    border-radius:50%;
    animation: rise 2s linear forwards;
  }

  @keyframes rise{
    to{ transform:translateY(-140px); opacity:0; }
  }
</style>
</head>
<body>

<div class="app">

  <!-- LEFT: Vertical Thermometer -->
  <div class="thermo-box">
    <div class="thermo-label">Temperature</div>

    <input id="tempRange" type="range" min="0" max="100" value="50" class="thermo">

    <div><strong id="tempVal">50°C</strong></div>
  </div>

  <!-- RIGHT: Volcano Panel -->
  <div class="panel viz">
      <div class="scene">
        <div class="mount">
          <div class="crater"></div>
          <div class="lava-stem" id="lavaStem"></div>
          <div class="lava-flow" id="lavaFlow"></div>
          <div class="bubbles" id="bubbles"></div>
        </div>
      </div>
  </div>

</div>

<script>
const tempRange = document.getElementById("tempRange");
const tempVal = document.getElementById("tempVal");

const lavaStem = document.getElementById("lavaStem");
const lavaFlow = document.getElementById("lavaFlow");
const bubbles = document.getElementById("bubbles");

let bubbleTimer = null;

function update(t){
  tempVal.textContent = t + "°C";

  // Lava visibility
  lavaStem.style.opacity = t > 20 ? 1 : 0;
  lavaFlow.style.opacity = t > 40 ? 1 : 0;

  // Lava height changes with temp
  lavaFlow.style.height = (80 + t) + "px";

  // Bubble system
  if(bubbleTimer) clearInterval(bubbleTimer);

  if(t > 10){
    bubbleTimer = setInterval(()=>spawnBubble(t), 800 - t*6);
  }
}

function spawnBubble(t){
  const b = document.createElement("div");
  b.className = "bubble";
  b.style.left = (50 + (Math.random()*40 - 20)) + "%";
  b.style.width = b.style.height = (8 + t/20) + "px";
  bubbles.appendChild(b);
  setTimeout(()=>b.remove(),2000);
}

update(50);

tempRange.addEventListener("input", e=>{
  update(parseInt(e.target.value));
});
</script>

</body>
</html>
