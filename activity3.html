<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Activity 3 — Under Pressure</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e8f8ff;
        display: flex;
        height: 100vh;
    }

    /* MAIN LAYOUT */
    .left-panel {
        width: 340px;
        background: white;
        padding: 20px;
        border-right: 2px solid #d7e9f7;
        box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    }

    .right-panel {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f3f9fc;
        position: relative;
    }

    h2 {
        margin-top: 0;
    }

    /* THERMOMETER */
    .thermo-container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }

    .thermometer {
        width: 70px;
        height: 300px;
        background: #ffffff;
        border-radius: 40px;
        border: 4px solid #ccc;
        position: relative;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        margin-bottom: 10px;
    }

    .mercury {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 0;
        background: blue;
        border-radius: 20px;
        transition: height 0.2s ease, background 0.3s ease;
    }

    .temp-slider {
        writing-mode: bt-lr;
        appearance: slider-vertical;
        width: 25px;
        height: 300px;
        position: absolute;
        right: -60px;
    }

    /* READOUT BOXES */
    .info-box {
        margin-top: 20px;
        background: #f7fbff;
        padding: 15px;
        border: 1px solid #cddfee;
        border-radius: 10px;
    }

    .volcano-area {
        width: 600px;
        height: 400px;
        background: white;
        border-radius: 15px;
        box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        position: relative;
    }

    /* Simple volcano shape */
    .volcano {
        width: 260px;
        height: 200px;
        background: #3b6b99;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        position: absolute;
        bottom: 0;
    }

    /* Magma rising */
    .magma {
        width: 40px;
        height: 80px;
        background: brown;
        border-radius: 20px;
        position: absolute;
        bottom: 60px;
        transition: 0.3s ease;
        opacity: 0.9;
    }

    /* Bubbles */
    .bubble {
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        position: absolute;
        bottom: 150px;
        opacity: 0;
        transition: 0.3s ease;
    }
</style>
</head>

<body>

<!-- LEFT PANEL -->
<div class="left-panel">
    <h2>Activity 3 — Under Pressure</h2>
    <p>Drag the thermometer to change temperature. Watch how magma, bubbles, and gas pressure react.</p>

    <h4>Temperature</h4>

    <!-- THERMOMETER -->
    <div class="thermo-container">
        <div class="thermometer">
            <div class="mercury" id="mercury"></div>
            <input type="range" min="0" max="100" value="50" id="tempSlider" class="temp-slider">
        </div>
    </div>

    <!-- INFO READOUT -->
    <div class="info-box">
        <b>Viscosity:</b> <span id="viscosityText">Medium</span><br>
        <small>Thin → Thick</small>
        <br><br>
        <b>Gas Pressure:</b> <span id="gasText">Medium</span><br>
        <small>Low → High</small>
    </div>

</div>

<!-- RIGHT PANEL — VOLCANO -->
<div class="right-panel">
    <div class="volcano-area">
        <div class="volcano"></div>

        <div class="magma" id="magma"></div>

        <div class="bubble" id="b1"></div>
        <div class="bubble" id="b2"></div>
        <div class="bubble" id="b3"></div>
    </div>
</div>

<script>
    const slider = document.getElementById("tempSlider");
    const mercury = document.getElementById("mercury");
    const viscosityText = document.getElementById("viscosityText");
    const gasText = document.getElementById("gasText");

    const magma = document.getElementById("magma");
    const bubbles = [document.getElementById("b1"), document.getElementById("b2"), document.getElementById("b3")];

    slider.addEventListener("input", function () {
        let temp = slider.value;

        /* ---- MERCURY HEIGHT ---- */
        mercury.style.height = temp * 2.8 + "px";

        /* ---- COLOR GRADIENT ---- */
        if (temp < 33) mercury.style.background = "#0088ff";   // blue
        else if (temp < 66) mercury.style.background = "#9a4dff"; // purple
        else mercury.style.background = "#ff4d4d"; // red

        /* ---- CALCULATE STATES ---- */
        let viscosity = temp < 33 ? "Thick" : temp < 66 ? "Medium" : "Thin";
        let gas = temp < 33 ? "Low" : temp < 66 ? "Medium" : "High";

        viscosityText.textContent = viscosity;
        gasText.textContent = gas;

        /* ---- MAGMA BEHAVIOR ---- */
        magma.style.height = 80 + (temp * 0.8) + "px";
        magma.style.background = temp > 70 ? "#d2691e" : "#a0522d";

        /* ---- BUBBLE MOVEMENT ---- */
        let bubbleOpacity = temp / 100;

        bubbles.forEach((b, i) => {
            b.style.opacity = bubbleOpacity;
            b.style.left = (250 + (i * 20)) + "px";
            b.style.bottom = (120 + temp * 0.5 + (i * 15)) + "px";
        });
    });
</script>

</body>
</html>
