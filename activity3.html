<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CSS Thermometer</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #dff3d8;
  text-align: center;
  padding-top: 40px;
}

/* CONTAINER */
.thermo-wrapper {
  display: flex;
  justify-content: center;
  gap: 50px;
}

/* THERMOMETER BODY */
.thermometer {
  width: 60px;
  height: 240px;
  background: #ffffff;
  border: 4px solid #ccc;
  border-radius: 30px;
  position: relative;
  overflow: hidden;
}

/* TEMPERATURE FILL */
.mercury {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 20%;
  background: blue;
  border-radius: 30px;
  transition: 0.4s;
}

/* BULB */
.bulb {
  width: 80px;
  height: 80px;
  background: blue;
  border-radius: 50%;
  border: 4px solid #ccc;
  position: absolute;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
  transition: 0.4s;
}

/* SLIDER */
#tempSlider {
  width: 300px;
  margin-top: 40px;
}
</style>
</head>
<body>

<h1>CSS Thermometer Simulation</h1>
<p>Slide the temperature to see the thermometer change!</p>

<div class="thermo-wrapper">
    <div class="thermometer">
        <div class="mercury" id="mercury"></div>
        <div class="bulb" id="bulb"></div>
    </div>
</div>

<input type="range" id="tempSlider" min="0" max="100" value="20">

<script>
const slider = document.getElementById("tempSlider");
const mercury = document.getElementById("mercury");
const bulb = document.getElementById("bulb");

slider.addEventListener("input", () => {
    let temp = slider.value;

    /* Height of mercury */
    mercury.style.height = temp + "%";

    /* Color change from blue â†’ red */
    let red   = Math.floor((temp / 100) * 255);
    let blue  = 255 - red;
    let color = `rgb(${red},0,${blue})`;

    mercury.style.background = color;
    bulb.style.background = color;
});
</script>

</body>
</html>
